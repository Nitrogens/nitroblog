{% extends 'control/base.html' %}
{% block container %}
                    <div class="alert alert-primary" role="alert">
                        <i class="fas fa-user-edit"></i> 个人信息修改
                    </div>

                    {% if response_message %}
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ response_message }}！
                    </div>
                    {% endif %}

                    <form action="{% url 'control:personal_information' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" value="{{ request.session.username }}" class="form-control-plaintext" readonly="" maxlength="32" required="" id="id_username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                {{ form_info.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="url" class="col-sm-2 col-form-label">个人主页</label>
                            <div class="col-sm-10">
                                {{ form_info.url }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
                            <div class="col-sm-10">
                                {{ form_info.nickname }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
{% endblock %}
