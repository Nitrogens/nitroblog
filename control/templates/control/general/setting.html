{% extends 'control/base.html' %}
{% block container %}
                    <div class="alert alert-primary" role="alert">
                        <i class="fas fa-cog"></i> 系统设置
                    </div>

                    {% if response_message %}
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ response_message }}！
                    </div>
                    {% endif %}

                    <form action="{% url 'control:setting' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="blog_name" class="col-sm-2 col-form-label">博客名</label>
                            <div class="col-sm-10">
                                {{ form_info.blog_name }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="page_size" class="col-sm-2 col-form-label">文章列表页每页显示的文章数</label>
                            <div class="col-sm-10">
                                {{ form_info.page_size }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="meta_page_size" class="col-sm-2 col-form-label">元素列表页每页显示的元素数</label>
                            <div class="col-sm-10">
                                {{ form_info.meta_page_size }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="github" class="col-sm-2 col-form-label">GitHub 账号</label>
                            <div class="col-sm-10">
                                {{ form_info.github }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="weibo" class="col-sm-2 col-form-label">微博主页</label>
                            <div class="col-sm-10">
                                {{ form_info.weibo }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
{% endblock %}
