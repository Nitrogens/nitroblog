{% extends 'control/base.html' %}
{% block container %}
                    <div class="alert alert-primary" role="alert">
                        <i class="fas fa-key"></i> 密码修改
                    </div>

                    {% if response_message %}
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ response_message }}！
                    </div>
                    {% endif %}

                    <form action="{% url 'control:change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">当前密码</label>
                            <div class="col-sm-10">
                                {{ form_info.current_password }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">新密码</label>
                            <div class="col-sm-10">
                                {{ form_info.new_password }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="url" class="col-sm-2 col-form-label">新密码确认</label>
                            <div class="col-sm-10">
                                {{ form_info.new_password_confirm }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
{% endblock %}
